<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="sw.css">
    <link rel="icon" href="https://www.svgrepo.com/show/21637/stopwatch.svg" type="image/x-icon">
</head>
<body>
    <!-- header -->
    <div class="header">
        <p>Stopwatch</p>
    </div>

    <!-- body -->
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start-pause-timer">Start</button> <!-- Tombol Start/Pause -->
            <button id="reset-timer" class="active-reset">Reset</button> <!-- Tombol Reset -->
            <button id="record-time">Record Time</button> <!-- Tombol Pencatat Waktu -->
        </div>
    </div>

    <!-- recorded times -->
    <div class="recorded-container" id="recorded-container">
        <ul class="recorded-times" id="recorded-times"></ul> <!-- Daftar Waktu yang Dicatat -->
    </div>

    <script src="sw.js"></script>
</body>
</html>
